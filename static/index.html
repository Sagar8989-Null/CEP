         html, body {

            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {

        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
        }
    </style>
    <script>
        async function getPrediction() {
            const inputData = {
                area_type: document.querySelector('input[name="area_type"]:checked').value,
                availability: document.querySelector('input[name="availability"]:checked').value,
                size: document.getElementById('size').value,
                total_sqft: document.getElementById('total_sqft').value,
                site_location: document.getElementById('site_location').value,
                society: document.getElementById('society').value,
            };

            const response = await fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(inputData),
            });

            if (response.ok) {
                const result = await response.json();
                document.getElementById('result').innerText = 'Prediction: â‚¹ ' + parseFloat(result.prediction).toFixed(2) + ' lakhs'; // Updated line
            } else {
                document.getElementById('result').innerText = 'Error in prediction';
                }
        }
